# --------------------------------------
# 导航栏设置
# --------------------------------------

nav:
  # Navigation bar logo image /导航栏 LOGO 图片路径（留空则不显示 LOGO）
  logo:
  # 是否显示网站标题（true 显示 / false 隐藏）
  display_title: true
  # 是否固定导航栏（页面滚动时导航栏是否固定顶部）
  fixed: false

# 菜单项配置（格式：显示名称: 链接路径 || 图标类名）
# 图标类名需使用 Font Awesome 或主题内置图标库
menu:
  首页: / || fas fa-home                # 首页链接，使用 home 图标
  时间轴: /archives/ || fas fa-archive  # 归档页链接，使用 archive 图标
  标签: /tags/ || fas fa-tags           # 标签页链接，使用 tags 图标
  分类: /categories/ || fas fa-folder-open  # 分类页链接，使用 folder 图标
  列表||fas fa-list || hide:               # 下拉菜单（名称后加 ||图标类名）
    音乐: /music/ || fas fa-music       # 子菜单项：音乐页
    照片: /Gallery/ || fas fa-images    # 子菜单项：相册页
    电影: /movies/ || fas fa-video      # 子菜单项：电影页  
  留言板: /comments/  ||  fa-solid fa-envelope   #留言板:  fas fa-envelope-open  fa-solid fa-comment 
  友链: /link/ || fas fa-link           # 友链页链接，使用 link 图标
  关于: /about/ || fas fa-heart         # 关于页链接，使用 heart 图标

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false | 代码块主题：darker / pale night / light / ocean / false（关闭主题）
  theme: light
  # 是否显示 Mac 风格代码块顶部栏（带红黄绿按钮）
  macStyle: false
  # Code block height limit (unit: px)  | 代码块高度限制（单位 px，false 为不限制）
  height_limit: false
   # 是否自动换行（超出宽度时换行）
  word_wrap: false

  # Toolbar  | 工具栏配置
  copy: true      # 显示复制按钮
  language: true  # 显示语言名称
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button   | 代码块收缩模式：true（默认收缩）/ false（默认展开）/ none（隐藏收缩按钮）
  shrink: false
  # 是否全屏显示代码块（需配合主题 JS）
  fullpage: false

# --------------------------------------
# 社交媒体链接（格式：图标类名: 链接 || 描述文字 || 颜色 HEX 值）
# 图标类名需使用 Font Awesome，如 fab fa-github
# --------------------------------------
